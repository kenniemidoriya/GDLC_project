{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex bg-gray-100">
    <!-- Sidebar -->
    <div class="w-64 h-screen bg-blue-900 text-white flex flex-col p-5">
        <div class="flex items-center space-x-3">
            <img src="{% static 'assets/img/logo.png' %}" class="h-10 w-10" alt="Logo">
            <span class="text-xl font-bold">GDLC</span>
        </div>
        <nav class="mt-10">
            <a href="{% url 'dashboard' %}" class="flex items-center space-x-3 p-2 hover:bg-blue-800 rounded-lg">
                <span>🏠</span><span>Home</span>
            </a>
            <a href="{% url 'students' %}" class="flex items-center space-x-3 p-2 hover:bg-blue-800 rounded-lg">
                <span>🎓</span><span>Students</span>
            </a>
            <a href="{% url 'dashboard' %}" class="flex items-center space-x-3 p-2 hover:bg-blue-800 rounded-lg">
                <span>📊</span><span>Dashboard</span>
            </a>
            <a href="{% url 'settings' %}" class="flex items-center space-x-3 p-2 hover:bg-blue-800 rounded-lg">
                <span>⚙️</span><span>Settings & Profile</span>
            </a>
        </nav>
    </div>

    {%block content%}
	
    {%endblock content%}

</body>
</html>

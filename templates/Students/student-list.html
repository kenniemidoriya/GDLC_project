{% extends "base.html" %}

{% block content %}

<div class="container mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-semibold">Students</h2>
        <div>
            <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="window.location.href='{% url 'add_student' %}'">Add Student</button>
        </div>
    </div>

    <div class="flex justify-between items-center mb-4">
        <div class="text-gray-500">
            <select class="border rounded p-2">
                <option>Add filter</option>
                <!-- Add filter options as needed -->
            </select>
        </div>
        <div class="w-1/3">
            <input type="text" placeholder="Search for a student by name or email" class="w-full border rounded p-2">
        </div>
    </div>

    <div class="text-center py-20">
        <img src="https://via.placeholder.com/150" alt="No students" class="mx-auto mb-4" />
        <h3 class="text-lg text-gray-600">No students at this time</h3>
        <p class="text-gray-500">Students will appear here after they enroll in our school.</p>
    </div>
</div>

{%endblock %}

{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-6">
    <h2 class="text-2xl font-semibold mb-6">Add Students</h2>
    <div class="flex space-x-4 mb-6">
        <button class="border rounded p-2">Manually</button>
        <button class="border rounded p-2">Import CSV</button>
    </div>

    <form class="max-w-md mx-auto">
        <div class="grid gap-4 mb-4">
            <div>
                <input type="text" placeholder="Name" class="w-full border rounded p-2">
            </div>
            <div>
                <select class="w-full border rounded p-2">
                    <option>Class</option>
                    <!-- Add class options as needed -->
                </select>
            </div>
            <div>
                <select class="w-full border rounded p-2">
                    <option>Gender</option>
                    <!-- Add gender options as needed -->
                </select>
            </div>
            <div>
                <input type="email" placeholder="Email address" class="w-full border rounded p-2">
            </div>
            <div>
                <input type="tel" placeholder="Phone number" class="w-full border rounded p-2">
            </div>
            <div>
                <input type="password" placeholder="Password" class="w-full border rounded p-2">
            </div>
        </div>
        <div class="flex justify-between">
            <button type="button" class="border rounded p-2" onclick="addAnotherStudent()">+ Add another</button>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add student</button>
        </div>
    </form>
</div>
{% endblock %}
